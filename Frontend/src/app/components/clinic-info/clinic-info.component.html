<div class="{{rootClass}}" *ngIf="ready">
    <h3 class="{{rootClass}}__title">{{ info.name }}</h3>
    <span class="{{rootClass}}__address">
        <span class="text-wt-300">Address: </span>{{ info.address }}</span>
    <span class="{{rootClass}}__phone">
        <span class="text-wt-300">Phone: </span>{{ info.phone }}</span>
</div>
